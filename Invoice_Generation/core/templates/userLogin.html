{% extends "base.html" %}
{% block title %}Client Login{% endblock %}

{% block main_content %}
<div class="d-flex justify-content-center align-items-center" style="height: 90vh; background-color: #f8f9fa;">
  <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4 text-primary">User Login</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'SignUp' %}" class="btn btn-outline-secondary">Sign Up</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
